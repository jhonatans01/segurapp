<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar ocorrência</title>
    </h:head>
    <h:body>
        <ui:composition template="/inicio.xhtml">

            <ui:define name="conteudo">
                <h:form>
                    <h:inputHidden value="#{denuncianteBean.d.id}"/>

                    <p:growl id="growl" sticky="false" showDetail="true" autoUpdate="true"/>
                    <div align="left">
                        <p:commandButton value="Dados do denunciante" disabled="true"
                                         style="background-color: transparent;
                                         opacity: 10;
                                         color: #656565"/>
                        <p:commandButton value="Dados da ocorrência" disabled="true" />
                    </div>
                    <p:panel header="Insira os dados">
                        <h:panelGrid columns="2">
                            <h:outputText value="*Nome"/>
                            <p:inputText value="#{denuncianteBean.d.nome}"
                                         required="true"
                                         requiredMessage="O campo nome não pode ser deixado em branco"/>

                            <h:outputText value="*Telefone"/>
                            <p:inputText value="#{denuncianteBean.d.telefone}"
                                         required="true"
                                         requiredMessage="O campo telefone não pode ser deixado em branco"/>

                            <h:outputText value="*Email"/>
                            <p:inputText value="#{denuncianteBean.d.email}"
                                         required="true"
                                         requiredMessage="O campo email não pode ser deixado em branco"/>

                        </h:panelGrid>
                        <p align="left">
                            * Campos obrigatórios
                        </p>

                        <p align="right">
                            <p:commandButton value="Avançar"
                                             action="#{denuncianteBean.salvar}"/>
                        </p>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
